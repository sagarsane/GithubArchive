<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemDetailPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
	<script src="/js/jquery-1.8.2-win8-1.0.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/itemDetail/itemDetail.js"></script>
</head>
<body>

    <div class="headertemplate" data-win-control="WinJS.Binding.Template">
        <h2 class="group-subtitle" data-win-bind="textContent: subtitle"></h2>
        <img class="group-image" data-win-bind="alt: title" style="background-image: url('/75d0f7104baad47ed0e96649b905d9bf.png'); background-size: contain;"/>
        <h4 class="group-description" data-win-bind="innerHTML: description"></h4>
    </div>
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" data-win-bind=" src: backgroundImage ; alt: title"  style="background-image: url('/75d0f7104baad47ed0e96649b905d9bf.png'); background-size: contain;"/>
            <div class="item-info">
                <h4 class="item-title" data-win-bind="textContent: title"></h4>
                <h6 class="item-date win-type-ellipsis" data-win-bind="textContent: date"></h6>
            </div>
        </div>
    </div>


    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <div class="content" aria-label="Main content" role="main">
            <article>
                <div>
                    <header>
                        <h2 class="item-title"></h2>
                        <h4 class="item-subtitle"></h4>
                    </header>
                    <img class="item-image" style="background-image: url('/pages/itemDetail/75d0f7104baad47ed0e96649b905d9bf.png'); background-size: cover;" />
                    <div class="item-content"></div>
                </div>
            </article>        
        </div>
        <section aria-label="Main content" role="main">
            <div class="itemCommentsList win-selectionstylefilled" aria-label="Listing this user's comments" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }">
            </div>
        </section>
    </div>    
</body>
</html>
